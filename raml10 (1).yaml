#%RAML 1.0
title: "iMIS REST API"
description: "![](https://www.advsol.com/ASI/images/NewSite/Logos/asi_logo_mobile.png)"
version: "1.0.0"
protocols:
- "HTTPS"
baseUri: "https://g3s3gbv.restletmocks.net"
mediaType:
- "application/json"
securitySchemes:
  Pass-through:
    type: "Pass Through"
    description: "Do the following to access the REST API through a web application\
      \ endpoint:\n\n1.  Log in to iMIS.\n\n2.  Retrieve the verification token from\
      \ the page.  The token is stored in a hidden field with the element ID RequestVerificationToken.\n\
      \n3.  Compose an HTTP Web Request. \n\n4.  Add the token to your request header\
      \ as RequestVerificationToken.\n\n5.  Complete the request."
  Custom:
    type: "x-custom"
    description: "Direct access (OAuth 2.0)\nThe OAuth 2.0 token security is used\
      \ for external or cross-site access to the ASI Scheduler web API. After an authorization\
      \ request to access the server is posted, the tokenreceived is added to the\
      \ headers of all other requests. For details on using the OAuth2.0 framework,\
      \ go to http://www.oauth.net/.\n\nThe correct URL format for using OAuth 2.0\
      \ to access the ASI Scheduler API is:\n\nhttps://server.com/asiScheduler/api/\n\
      \nDo the following to use OAuth 2.0:\n\n1.  Obtain an access token.\n\n2.  Add\
      \ the token to headers.\n\n3.  Make a request."
securedBy:
- "Pass-through"
- "Custom"
/Token:
  post:
    displayName: "Get access token"
    headers:
      Content-Type:
        type: "string"
        description: "application/x-www-form-urlencoded"
    body:
      type: "string"
      example: "{\n    \"grant_type\": \"password\",\n    \"username\": \"MyUsername\"\
        ,\n    \"password\":\"MyPassword\"\n}"
